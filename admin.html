<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music 2025 - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1520 0%, #0d0a12 50%, #0a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #4FACFE;
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .subtitle {
            color: #999;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #4FACFE;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        select option {
            background: #1a1520;
            color: #fff;
        }

        button {
            padding: 12px 32px;
            background: linear-gradient(135deg, #4FACFE 0%, #00C9FF 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview {
            margin-top: 40px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .preview.show {
            display: block;
        }

        .preview h3 {
            margin-bottom: 16px;
            color: #4FACFE;
        }

        .preview-content {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 24px;
            align-items: start;
        }

        .preview-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .preview-details {
            color: #ccc;
        }

        .preview-details p {
            margin-bottom: 8px;
        }

        .preview-details strong {
            color: #fff;
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .message.info {
            background: rgba(79, 172, 254, 0.2);
            border: 1px solid #4FACFE;
            color: #4FACFE;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: none;
            align-items: center;
            color: #4FACFE;
            margin-top: 16px;
        }

        .loading.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music 2025 Admin</h1>
        <div class="subtitle">Add new albums to your music collection</div>

        <div id="message" class="message"></div>

        <form id="albumForm">
            <div class="form-group">
                <label for="bandcampUrl">Bandcamp URL *</label>
                <input type="text" id="bandcampUrl" name="bandcampUrl" 
                       placeholder="https://artist.bandcamp.com/album/album-name" required>
            </div>

            <div class="form-group">
                <label for="genre">Genre *</label>
                <select id="genre" name="genre" required>
                    <option value="">-- Select a genre --</option>
                    <option value="metal">Metal</option>
                    <option value="stoner-psych">Stoner & Psych</option>
                    <option value="prog">Prog</option>
                    <option value="rock-pop">Rock & Pop</option>
                    <option value="alternative">Alternative</option>
                    <option value="archival">Archival / Reissues</option>
                </select>
            </div>

            <button type="button" id="fetchBtn" onclick="fetchMetadata()">Fetch Album Info</button>

            <div class="loading" id="loading">
                <span class="spinner"></span>
                <span>Fetching album information...</span>
            </div>
        </form>

        <div id="preview" class="preview">
            <h3>Album Preview</h3>
            <div class="preview-content">
                <img id="previewImage" class="preview-image" src="" alt="Album artwork">
                <div class="preview-details">
                    <p><strong>Artist:</strong> <span id="previewArtist"></span></p>
                    <p><strong>Album:</strong> <span id="previewAlbum"></span></p>
                    <p><strong>Genre:</strong> <span id="previewGenre"></span></p>
                    <p><strong>Filename:</strong> <span id="previewFilename"></span>.jpg</p>
                </div>
            </div>
            <div class="buttons">
                <button type="button" id="addBtn" onclick="addAlbum()">Add to Site</button>
                <button type="button" onclick="reset()">Start Over</button>
            </div>
        </div>
    </div>

    <script>
        let currentMetadata = null;

        function showMessage(message, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = `message show ${type}`;
            setTimeout(() => {
                msgEl.classList.remove('show');
            }, 5000);
        }

        async function fetchMetadata() {
            const url = document.getElementById('bandcampUrl').value.trim();
            const genre = document.getElementById('genre').value;

            if (!url) {
                showMessage('Please enter a Bandcamp URL', 'error');
                return;
            }

            if (!genre) {
                showMessage('Please select a genre', 'error');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('fetchBtn').disabled = true;

            try {
                // Scrape Bandcamp metadata
                const response = await fetch('http://localhost:3000/api/scrape-bandcamp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch metadata');
                }

                currentMetadata = data;
                currentMetadata.genre = genre;

                // Show preview
                document.getElementById('previewImage').src = data.artworkUrl;
                document.getElementById('previewArtist').textContent = data.artist;
                document.getElementById('previewAlbum').textContent = data.album;
                document.getElementById('previewGenre').textContent = genre;
                document.getElementById('previewFilename').textContent = data.suggestedFilename;

                document.getElementById('preview').classList.add('show');
                showMessage('Album information fetched successfully!', 'success');

            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('fetchBtn').disabled = false;
            }
        }

        async function addAlbum() {
            if (!currentMetadata) {
                showMessage('Please fetch album information first', 'error');
                return;
            }

            document.getElementById('addBtn').disabled = true;
            showMessage('Downloading artwork and adding album...', 'info');

            try {
                // Download artwork
                const artworkResponse = await fetch('http://localhost:3000/api/download-artwork', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        artworkUrl: currentMetadata.artworkUrl,
                        filename: currentMetadata.suggestedFilename
                    })
                });

                const artworkData = await artworkResponse.json();

                if (!artworkResponse.ok) {
                    throw new Error(artworkData.error || 'Failed to download artwork');
                }

                // Add album to index.html
                const addResponse = await fetch('http://localhost:3000/api/add-album', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        artist: currentMetadata.artist,
                        album: currentMetadata.album,
                        url: currentMetadata.originalUrl,
                        genre: currentMetadata.genre,
                        filename: currentMetadata.suggestedFilename,
                        useWebP: true
                    })
                });

                const addData = await addResponse.json();

                if (!addResponse.ok) {
                    throw new Error(addData.error || 'Failed to add album');
                }

                showMessage('Album added successfully! âœ“', 'success');
                setTimeout(reset, 2000);

            } catch (error) {
                showMessage(error.message, 'error');
                document.getElementById('addBtn').disabled = false;
            }
        }

        function reset() {
            document.getElementById('albumForm').reset();
            document.getElementById('preview').classList.remove('show');
            currentMetadata = null;
            document.getElementById('addBtn').disabled = false;
        }

        // Allow Enter key to fetch metadata
        document.getElementById('bandcampUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                fetchMetadata();
            }
        });
    </script>
</body>
</html>
